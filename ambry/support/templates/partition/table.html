<h2>Schema for {{table.name}}</h2>
<table class="table table-striped table-bordered table-condensed">
    <tr>
        <th>#</th>
        <th>Column</th>
        <th>Type</th>
        <th>Size</th>
        <th>Description</th>
    </tr>
    {% for c in table.columns -%}
    <tr>
        <td>{{c.sequence_id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.datatype}}</td>
        <td>{{c.size}}</td>
        <td>{{c.description}}</td>
    </tr>
    {% endfor %}
</table>
