<!-- Partitions -->

<h2>Partitions</h2>
<table class="table table-striped table-bordered table-condensed">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Tables</th>
        {% if w %}<th>Installed</th>{% endif %}
    </tr>
    {% for p in b.partitions -%}
    <tr>
        <td><a href="{{p.vid}}.html">{{p.vid}}</a></td>
        <td>{{p.name}}</td>
        <td>{% if p.tables -%}
            <ul>
                {% for t in p.orm_tables -%}
                <li><a href="{{t.vid}}.html">{{t.name}}</a></li>
                {% endfor %}
            </ul>
        {% endif -%}</td>


        <td>{% if w %}{{w.partition(p.vid).installed|default('')}}{% else %}{% endif %}</td>

    </tr>
    {% endfor %}
</table>
