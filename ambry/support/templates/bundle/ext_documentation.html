<!-- Documentation -->
{% if m.external_documentation.items() -%}
    <div class = 'ck-extdoc pull-left col-md-5'>
        <h2>External Documentation</h2>
        <dl class="dl-horizontal">
        {% for k,e in m.external_documentation.items() %}
            <dt><a href="{{e.url}}" target="{{e.title}}">{{e.title}}</a></dt>
            <dd>{{e.description}}</dd>
        {% endfor -%}
        </dl>
    </div>
{% endif -%}
