<!-- Views and MViews -->
<div id="ck-manifest_views">
    <h2>Views and MViews</h2>
    <table class="table table-striped table-bordered table-condensed">
    {% for line, section in m.tagged_sections(['view', 'mview']) -%}
        <tr>
            <td>{{section.tag}}</td>
            <td>{{section.args}}</td>
            <td>{{section.doc.html}}</td>
            <td><button class="btn btn-primary btn-xs" data-toggle="modal"
                        data-target="#{{section.tag}}-{{section.args}}-sample">Sample</button>
                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                     aria-labelledby="{{section.tag}}-{{section.args}}-sample" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="{{section.tag}} codehilite " >
                        Sample data goes here.
                        </div>
                    </div>
                  </div>
                </div>
            </td>

            <td>
                <button class="btn btn-primary btn-xs" data-toggle="modal"
                        data-target="#{{section.tag}}-{{section.args}}-sql">SQL Source</button>
                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                     aria-labelledby="{{section.tag}}-{{section.args}}-sql" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="{{section.tag}} codehilite " >
                        {{section.content.html}}
                        </div>
                    </div>
                  </div>
                </div>
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
