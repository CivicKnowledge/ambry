
library:
    default:
        port: 80
        host: localhost
        filesystem: default
        database: default
        source: '{root}/source'
        upstream:
            options: [compress]
            bucket: s3-bucket-name
            prefix: library
            account: s3-bucket-name

database:
    default:
        dbname: '{root}/library.db'
        driver: sqlite

filesystem:
    root: /data
    
    default:
        dir: '{root}/library'

    downloads:
        dir: '{root}/cache/downloads'

    extracts: 
        dir: '{root}/cache/extracts'
    python: '{root}/cache/python'


