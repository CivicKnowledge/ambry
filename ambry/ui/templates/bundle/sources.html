<!-- Sources -->
{% if b.meta.sources and b.meta.sources.items() -%}
<div >

    <h2>Sources</h2>

    <table id="sources-table" class="table table_condensed ">
    {% for k,e in b.meta.sources.items() %}
        <tr>
            <td>{{k}}</td>
            <td>{{e.title}}</td>
            <td>{{e.description}}</td>
            <td><a href="{{e.url}}" >{{e.url}}</a></td>

        </tr>
    {% endfor -%}
    </table>
</div>
{% endif -%}
