# Configuration for a library that is backed by a remote library

library:
  server:
    filesystem: library
    database: library
    host: localhost
    port: 7979
    upstream:
      options: [compress]
      prefix: library-test
      bucket: devtest.sandiegodata.org
      account: devtest.sandiegodata.org

  client:
    filesystem: library
    database: library
    remotes:
    - http://localhost:7979

  local:
    filesystem: library
    database: library


warehouse:
    default:
      database: postgres_warehouse

    redshift:
      service: redshift
      database: redshift
      library: redshift_library

    postgres:
        service: postgres
        database:
            driver: postgres
            server: lorne
            dbname: warehouse
            username: test
            password: test
        library: 
            driver: postgres
            server: lorne
            dbname: library
            username: test
            password: test

    mysql:
      service: relational
      database: mysql_warehouse
      library: mysql_library

    sqlite:
      service: sqlite
      database: sqlite_warehouse
      xlibrary: sqlite_library

    spatialite:
      service: spatialite
      database: spatialite_warehouse
      xlibrary: sqlite_library


database:
  

    library:
        dbname: '/tmp/warehouse/library.db'
