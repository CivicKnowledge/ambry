library:
    library1:
        filesystem: filesystem1
        database: database1    
        nested1:
          str1: value
          str2: value
          nested2:
            str1: value 
            str2: value 
            
    library2:
        filesystem: filesystem2
        database: database2


    # Used to seperate tests that do or dont have a remote.
    remoted:
      remotes:
        - '{root}/url_cache#compress'
      filesystem: default
      database: default


database:

  default:
      dbname: '{root}/library.db'
      driver: sqlite

  database1:
    dbname: database1
    driver: sqlite

  database2:
    dbname: database2
    driver: sqlite


filesystem:
    root: /tmp/cache-test

    default: '{root}/default'

    filesystem1:
        dir: '{root}/filesystem1'
        size: 5000
        upstream: filesystem2

    filesystem2:
        dir: '{root}/filesystem2'
        size: 5000
        upstream:  filesystem3

    filesystem3:
        dir: filesystem3

    fscache:
      dir: '{root}/fscache'
      
    limitedcache:
      size: 2000
      dir: '{root}/limitedcache'
      upstream: fscache
      
    compressioncache:
      options: [compress]
      size: 2000
      dir: '{root}/compressed'
      upstream: fscache
      
      
    s3cache-noupstream: 
      prefix: test_server/s3cache-noupstream
      bucket: devtest.sandiegodata.org
      account: devtest.sandiegodata.org

      
    cached-s3:
      dir: '{root}/cached-s3'
      upstream: s3cache-noupstream
      
    cached-compressed-s3:
      dir: '{root}/cached-compressed-s3'
      upstream: 
        options: [compress]
        prefix: library-test
        bucket: devtest.sandiegodata.org
        account: devtest.sandiegodata.org
        

    rest-cache:
      host: localhost
      port: 7979
      upstream:
        prefix: library-test # Must match server config
        bucket: devtest.sandiegodata.org
        account: devtest.sandiegodata.org

    wt-fs-1:
      dir: '{root}/wt-fs-1'

    wt-fs-2:
      dir: '{root}/wt-fs-2'

    write-through:
      upstream: wt-fs-1
      remote_upstream: wt-fs-2
